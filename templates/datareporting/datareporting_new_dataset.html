{% extends 'nova_core/base.html' %}
{% load static %}

{% block content %}
{% include 'datareporting/datareporting_navbar.html' %}
<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="text-center mt-1 mb-3">
                <h2>Add New Dataset</h2>
            </div>
            <form hx-post="{% url 'add_dataset' %}" method="POST" hx-target="#messages-container" hx-swap="outerHTML">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="datasetName">Dataset Name</label>
                    <input type="text" class="form-control" id="datasetName" name="datasetName" placeholder="Enter report name" required>
                </div>

                <div class="container-fluid">
                    <div class="row" >

                        <div class="col-md-9" style="padding-right: 5px; padding-left: 0;">
                            <div class="form-group" style="margin-bottom: 20px;">
                                <label for="datasetName">Parameter Name</label>
                                <input type="text" class="form-control" id="parameterName" name="parameterName" placeholder="Enter parameter name" required>
                            </div>
                        </div>

                        <div class="col-md-3" style="padding-right: 0; padding-left: 5px;">
                            <div class="form-group" >
                                <label for="exampleSelect">Operator</label>
                                <select class="form-control" style="text-align: center;" id="selectedOperator" name ="selectedOperator">
                                    <option>=</option>
                                    <option>>=</option>
                                </select>
                            </div>
                        </div> 
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="datasetName">SQL Statement</label>
                    <textarea class="form-control" id="sqlStatement" name="sqlStatement" rows = "10" placeholder="Enter SQL statement." required></textarea>
                </div>
            </br>

            {% include 'datareporting/partials/datareporting_messages.html' %}

            <div class="text-center mt-1 mb-2">
                <button id="submitButton" type="submit" class="btn btn-primary" style="width:225px;">Submit</button>
            </div>
                
            </form>
        </div>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form[hx-post]');
        
        form.addEventListener('htmx:beforeRequest', function() {
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = true;
            submitButton.textContent = 'Processing...';
        });
    
        form.addEventListener('htmx:afterRequest', function() {
            const submitButton = document.getElementById('submitButton');
            submitButton.disabled = false;
            submitButton.textContent = 'Update';
        });
    });
    </script>

    <script type="text/javascript" src="Scripts/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="Scripts/bootstrap.min.js"></script>

{% endblock %}
