{% extends 'nova_core/base.html' %}
{% load static %}

{% block content %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Add New Dataset</h2>
            <form action="{% url 'add_dataset' %}" method="POST">
                <div class="form-group">
                    <label for="datasetName">Dataset Name</label>
                    <input type="text" class="form-control" id="datasetName" name="datasetName" placeholder="Enter report name" required>
                </div>
            </br>

            <div> 
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-danger" style="font-size: 1rem; color: red;">
                            {{ message }}
                        </div>
                    {% endfor %}
                {% endif %}
            </div>
                  
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
