{% extends 'nova_core/base.html' %}
{% load static %}

{% block content %}

<h1 class="display-5 text-center mt-5 mb-5">{{ report_info.report_name }}</h1>

<form method="POST" action="{% url 'update_parameter_values'%}"></form>
    <table class="table table-bordered table-striped table-hover" style="width: 50%; margin-left: auto; margin-right: auto;">
        <thead class="thead-light">
            <th style="text-align: center; width: 25%;" scope="col" >Dataset</th>
            <th style="text-align: center; width: 25%;" scope="col" >Value</th>
        </thead>
        <tbody>
            {% for record in report_datasets_queryset %}
                <tr>
                    <td style="text-align: center; vertical-align: middle; width: 25%;">{{ record.dataset.dataset_name }}</td>
                    <td style="text-align: center; vertical-align: middle; width: 25%;"><input name="dataset_parameter" id="dataset_parameter" value="{{ record.report_parameter }}" type="text" class="form-control mb-1" ></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="text-center mt-2 mb-2">
        <button type="submit" class="btn btn-warning" style="width:225px;">Update Values</button>
    </div>
</form>
<div class="text-center">
    <button type="submit" class="btn btn-warning" style="width:225px;">Add Dataset</button>
</div>

{% endblock %}
