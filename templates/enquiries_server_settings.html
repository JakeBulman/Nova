{% extends 'base.html' %}

{% block content %}
{% load static %}

<div class="row text-center">
  <a class="btn btn-secondary btn-lg my-2" href='/enquiries/server_options'>Back to Server Options</a>
</div>

<div class="row mx-2">
  
  <h1 class="display-5 text-center mb-5">EAR - Server Reload Settings</h1>
  <span class="m-5"></span>
  
  
  <div class="container">  
      <div class="row">
          <div class="col"></div>
          <div class="col-6 border border-5 rounded-3">
              <h3 class="m-5 text-center">Current Settings</h3>

              <div class="text-center">Session IDs: {{ serv.session_id_list }}</div>
              <div class="text-center">Enquiry IDs: {{ serv.enquiry_id_list }}</div>

              <h3 class="m-5 text-center">New Settings</h3>

              <form method="POST" action="{% url 'server_settings_update' %}" class="text-center">
                  <div class="row mb-4">
                      <div class="col"></div>
                      <div class="col">
                          <label for="session_id_list">New Session IDs:</label>
                          <input type="textarea" class="form-control" name="session_id_list" id ="session_id_list" style="width:500px" required/>
                          <label for="enquiry_id_list">New Enquiry IDs:</label>
                          <input type="textarea" class="form-control" name="enquiry_id_list" id ="enquiry_id_list" style="width:500px"/>
                      </div>
                      <div class="col"></div>
                  </div>
               <button type="submit" title="Update Data" class="btn btn-success mb-5" style="width:500px">Update Data</button>
              </form>
          </div>
          <div class="col"></div>
      </div>
  </div>
  

</div>

{% endblock %}
