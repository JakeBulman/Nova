{% extends 'nova_core/base.html' %}

{% block content %}

<h1 class="display-5 text-center mb-5">EAR Task - Manual MIS</h1>

<div class="container">
    <div class="row text-center">
        <a class="btn btn-secondary btn-lg my-2" href='/enquiries/ear_home_view_team_gamma'>Back to Gamma</a>
    </div>
    <div class="row text-center my-3">
        <h5>Task Instruction</h5>
        <div>Please enter the details for this MIS.</div>

        <h5 class="my-3">Current Status</h5>
        <div style="color:red">
                {{ current_status }}
        </div>
    </div>
    <div class="row text-center m-5">
        <div class="col-lg-3 align-self-center"></div>
        <div class="col-lg-6 align-self-center">
            <form method="POST" action="{% url 'manual-mis-complete' %}" class="text-center">
                <div class="row mb-2 g-3 align-items-center">
                    <div class="col-4">
                        <label for="batch_id" class="form-label">Batch ID</label>
                    </div>
                    <div class="col-8">
                        <input name="batch_id" id="batch_id" type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-2 g-3 align-items-center">
                    <div class="col-4">
                        <label for="original_exm" class="form-label">Original Examiner</label>
                    </div>
                    <div class="col-8">
                        <input name="original_exm" id="original_exm" type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-2 g-3 align-items-center">
                    <div class="col-4">
                        <label for="rev_exm" class="form-label">Revising Examiner</label>
                    </div>
                    <div class="col-8">
                        <input name="rev_exm" id="rev_exm"  type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-2 g-3 align-items-center">
                    <div class="col-4">
                        <label for="original_mark" class="form-label">Original Mark</label>
                    </div>
                    <div class="col-8">
                        <input name="original_mark" id="original_mark"  type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-2 g-3 align-items-center">
                    <div class="col-4">
                        <label for="mark_status" class="form-label">Mark Status</label>
                    </div>
                    <div class="col-8">
                        <input name="mark_status" id="mark_status"  type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-2 g-3 align-items-center">
                    <div class="col-4">
                        <label for="revised_mark" class="form-label">Revised Mark</label>
                    </div>
                    <div class="col-8">
                        <input name="revised_mark" id="revised_mark"  type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-2 g-3 align-items-center">
                    <div class="col-4">
                        <label for="justification_code" class="form-label">Justification Code</label>
                    </div>
                    <div class="col-8">
                        <input name="justification_code" id="justification_code"  type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-2 g-3 align-items-center">
                    <div class="col-4">
                        <label for="remark_reason" class="form-label">Remark Reason</label>
                    </div>
                    <div class="col-8">
                        <input name="remark_reason" id="remark_reason"  type="text" class="form-control">
                    </div>
                </div>
                <div class="row mb-2 g-3 align-items-center">
                    <div class="col-4">
                        <label for="remark_concern_reason" class="form-label">Remark Concern Reason</label>
                    </div>
                    <div class="col-8">
                        <input name="remark_concern_reason" id="remark_concern_reason"  type="text" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-success btn-lg my-4" style="width:300px">Complete Form</button>
            </form>
        </div>
        <div class="col-lg-3 align-self-center"></div>
        </div>  

</div>



{% endblock %}
