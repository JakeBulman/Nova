{% extends 'nova_core/base.html' %}

{% block content %}

<h1 class="display-5 text-center mb-5">EAR Task - Tolerances</h1>

<div class="container">
    <div class="row text-center">
        <a class="btn btn-secondary btn-lg my-2" href='/enquiries/ear_home_view_team_gamma'>Back to Gamma</a>
    </div>
    <div class="row text-center m-5">
        <div class="col-lg-3 align-self-center"></div>
        <div class="col-lg-6 align-self-center">
            <div class="row text-center my-3">
                <h5 class="my-3">Current Status</h5>
                <div style="color:red">
                        {{ current_status }}
                </div>
            </div>
            <form method="POST" action="{% url 'reload-tolerance-complete' %}" class="text-center">
                <button type="submit" class="btn btn-success btn-lg my-4" style="width:300px">Reload Tolerances</button>
            </form>
            (This can take a while)
        </div>
        <div class="col-lg-3 align-self-center"></div>
        </div>  

    
        <div class="table-responsive-xl m-5">
            <table class="table table-sm table-bordered table-hover">
                <tr class="text-center">
                  <th>Syllabus</th>
                  <th>Component</th>
                  <th>Tolerance</th>
                </tr>
                {% for x in qs %}
                    <tr class="text-center">
                    <td>{{ x.eps_ass_code }}</td>
                    <td>{{ x.eps_com_id }}</td>
                    <td>{{ x.mark_tolerance }}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    

</div>



{% endblock %}
