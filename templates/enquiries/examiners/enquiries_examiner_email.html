{% extends 'nova_core/base.html' %}

{% block content %}

<h1 class="display-5 text-center mb-5">EAR - Examiner Email - {{ enpe.exm_creditor_no }}</h1>
<span class="m-5"></span>


<div class="container">  
    <div class="row">
        <div class="col"></div>
        <div class="col-6 border border-5 rounded-3">
            <h3 class="m-5 text-center">Examiner Email</h3>
            <form method="POST" action="{% url 'exm-email-edit' per_sid=enpe.per_sid %}" class="text-center">
                <div class="row mb-5">
                    <div class="col"></div>
                    <div class="col">
                        <label for="exm_new_email">New Email:</label>
                        <input type="email" class="form-control" name="exm_new_email" id ="exm_new_email" style="width:500px"/>
                    </div>
                    <div class="col"></div>
                </div>
             <button type="submit" title="Add Note" class="btn btn-success mb-5" style="width:500px">Update Email</button>
            </form>
        </div>
        <div class="col"></div>
    </div>
</div>

{% endblock %}
